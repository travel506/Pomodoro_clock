<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color:rgb(245, 195, 121)">
   <div class="container2"><br>
<div class="topdiv" id="sess">
   <p id="sessp"></p> 
</div>
<div class="bottomdiv1">
    <h1 style="color:white; font-weight:bold; text-align:center; letter-spacing: 2px;" id="text">Session 1</h1>

</div>
    <hr class="hr1">
<div class="bottomdiv2">
 <p style="text-align:center;">session time &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; break time</p>
 <h2 style="text-align:center;"><span style="color:rgb(25, 148, 156)" id="starttime" value="20"></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:rgb(211, 107, 37)" id="breaktime" value="5"></span> </h2>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="b1" id="sess-" onclick="decsession()">-</button>&nbsp;&nbsp;<button class="b1" id="sess+" onclick="incsession()">+</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="b1" onclick="decbreak()" id="break-">-</button>&nbsp;&nbsp;<button class="b1" onclick="incbreak()" id="break+">+</button>
 <br><br>
 <hr class="hr1">
</div>
<div class="bottomdiv3">
  <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="b2" id="pause1" onclick="start()">Pause</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="b2" id="reset1" onclick="reset1()">Reset</button>
</div>
   </div> 
   <script src="index.js"></script>
</body>
</html>
